<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/signIn.css">
</head>
<body>
  
    <div class="signinPage">
      <form action="" id="loginForm">

        <p class="signinPrompt">Sign in or create account</p>

        <label for="input" id="input">
          Email or phone
        </label>
        <input type="text" id="contact" required placeholder="email or phone">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>

        <button type="submit">Sign In</button>

        <p class="optionalSignin">or sign in with</p>
        <div class="social-buttons">
          <button id="googleSignIn">Google</button>
          <button id="googleSignIn">Facebook</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
